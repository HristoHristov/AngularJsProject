<!DOCTYPE html>
<html ng-app="wsn">
<head lang="en">
    <meta charset="UTF-8">
    <title>World Social Network</title>
</head>
<link rel="shortcut icon" href="img/world.png">
<link rel="stylesheet" href="css/style.css">
<body>
    <header ng-controller="WSNHomePageController">
        <div ng-show="isLogin" id="user-image">
            <img src="{{image}}"/>
            <span>{{username}}</span>
        </div>
        <ul>
            <li ng-style="{'margin-left': margin}"><span><a href="#/">Home</a></span></li>
            <li ng-style="{'margin-left': margin}" ng-hide="isLogin"><span><a href="#/Login">Login</a></span></li>
            <li ng-style="{'margin-left': margin}" ng-hide="isLogin"><span><a href="#/Register">Register</a></span></li>
            <li ng-show="isLogin" ng-style="{'margin-left': margin}"><span><a href="#/Logout">Logout</a></span></li>
            <li ng-show="isLogin" ng-style="{'margin-left': margin}"><span><a href="#/Settings">Settings</a></span></li>
        </ul>
    </header>
    <section>
        <ng-view></ng-view>
    </section>
    <footer>
        <h1><img src="img/world.png"/>World Social Network</h1>
    </footer>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/RegisterController.js"></script>
    <script src="js/controllers/homePageController.js"></script>
    <script src="js/controllers/logoutController.js"></script>
    <script src="js/requester.js"></script>
    <script src="js/appRoute.js"></script>

</body>
</html>
