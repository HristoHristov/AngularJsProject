<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Seed</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    ul {
        height: auto;
        padding: 5px 0;
        width: 100%;
        background: linear-gradient(#44c1ef, #012a3a, #44c1ef, #012a3a);
    }

    ul li span:before {
        display: block;
        width: 35px;
        height: 35px;
        margin-right: 5px;
        margin-left: 2px;
        content: "";
        background-size: 100%;
        background-repeat: no-repeat;

    }
    ul li:nth-of-type(1) span:before {
        background-image: url("http://masdirect.com/wp-content/uploads/2013/04/Home.png");
    }
    ul li:nth-of-type(2) span:before {
        background-image: url("http://images.clipartpanda.com/key-outline-clipart-lock_key_lineart.png");
    }
    ul li:nth-of-type(3) span:before {
        background-image: url("http://dec-uae.com/12/sign-up-icon-png-212.png");
        height: 28px;
        margin-left: 7px;
    }
    ul li:nth-of-type(4) span:before {
        background-image: url("img/log_off-5212.png");
        height: 35px;
        margin-left: 7px;
    }
    ul li:nth-of-type(5) span:before {
        background-image: url("img/user_options-512.png");
        height: 35px;
        margin-left: 7px;
    }
    ul li:nth-of-type(6) span:before {
        background-image: url("img/talk_chat-256.png");
        height: 35px;
        margin-left: 7px;
    }

    ul li:first-of-type {
        margin-left: 150px;
    }
    ul li {
        display: inline-block;
        margin-right: 140px;
    }
    header:before {
        background: url("img/bigstock-world-map-15989276.jpg");
        display: block;
        height: 400px;
        content: "";
        background-repeat: no-repeat;
        background-size: 100% 100%;

    }
    ul li span {
        color: white;
    }
    body > header > ul > li:nth-child(6) > span{
        display: block;
        text-align: center;
    }

</style>
<body>
<header>
    <ul>
        <li><span>Home</span></li>
        <li><span>Login</span></li>
        <li><span>Register</span></li>
        <li><span>Logout</span></li>
        <li><span>Settings</span></li>
        <li><span>Chat</span></li>
    </ul>
</header>
</body>
</html>
